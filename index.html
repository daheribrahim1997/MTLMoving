<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation de Déménagement</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/0f/Montreal_view_from_Mount_Royal_2022.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Réserver un déménagement</h2>
    <form action="https://formspree.io/f/mvgrgknb" method="POST">
      <label for="nom">Nom complet</label>
      <input type="text" id="nom" name="nom" required>

      <label for="tel">Numéro de téléphone</label>
      <input type="tel" id="tel" name="tel" required>

      <label for="email">Adresse courriel</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Date du déménagement</label>
      <input type="date" id="date" name="date" required>

      <label for="adresse_depart">Adresse de départ</label>
      <input type="text" id="adresse_depart" name="adresse_depart" required>

      <label for="adresse_arrivee">Adresse d'arrivée</label>
      <input type="text" id="adresse_arrivee" name="adresse_arrivee" required>

      <label for="type">Type de logement</label>
      <select id="type" name="type" required>
        <option value="appartement">Appartement</option>
        <option value="maison">Maison</option>
        <option value="bureau">Bureau</option>
        <option value="autre">Autre</option>
      </select>

      <label for="etages">Nombre d'étages à déménager</label>
      <select id="etages" name="etages">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="plus">3+</option>
      </select>

      <label for="details">Détails ou demandes spéciales</label>
      <textarea id="details" name="details" rows="4"></textarea>

      <button type="submit">Réserver</button>
    </form>
  </div>
</body>
</html>
